name: Payment Pages
filters:
  date:
    mapping_dimension: eventTimestamp
    timeframe: between
    default: P2W
    required: true
reports:
- name: SA Android Search Upsell
  x: 0
  y: 0
  height: 2
  width: 3
  component: r-chart
  type: funnel
  options:
    steps:
    - dataset: firebase_event_search_upsell_landed
      filters:
      - dimension: operating_system
        operator: in
        value:
        - Android
      - dimension: country
        operator: in
        value:
        - Saudi Arabia
    - dataset: firebase_event_search_upsell_initiate_purchase
      filters:
      - dimension: operating_system
        operator: in
        value:
        - Android
      - dimension: country
        operator: in
        value:
        - Saudi Arabia
    - dataset: firebase_event_search_upsell_subscribe
      filters:
      - dimension: operating_system
        operator: in
        value:
        - Android
      - dimension: country
        operator: in
        value:
        - Saudi Arabia
    dimension:
      step: 0
      dimension:
        name: event_timestamp
        timeframe: WEEK
    strictly_ordered: false
    approximate: false
