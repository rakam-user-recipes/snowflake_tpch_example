version: 2 
sources:
- name: tpch
  database: SNOWFLAKE_SAMPLE_DATA
  schema: TPCH_SF1
  tables:
  - name: customer   
    identifier: CUSTOMER   
    meta:  
      metriql:
        category: Category2
        measures:
          total_rows:
            aggregation: count 
          sqlmeasure:
            sql: "{measure.total_rows} * 2"
    columns:
    - name: C_CUSTKEY
      meta:
        metriql.dimension:
          type: double
          name: c_custkey
    - name: C_NAME
      meta:
        metriql.dimension:
          type: string
          name: c_name
    - name: C_ADDRESS
      meta:
        metriql.dimension:
          type: string
          name: c_address
    - name: C_NATIONKEY
      meta:
        metriql.dimension:
          type: double
          name: c_nationkey
    - name: C_PHONE
      meta:
        metriql.dimension:
          type: string
          name: c_phone
    - name: C_ACCTBAL
      meta:
        metriql.dimension:
          type: double
          name: c_acctbal
    - name: C_MKTSEGMENT
      meta:
        metriql.dimension:
          type: string
          name: c_mktsegment
    - name: C_COMMENT
      meta:
        metriql.dimension:
          type: string
          name: c_comment
