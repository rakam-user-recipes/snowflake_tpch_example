version: 2
sources:
- name: tpch
  database: SNOWFLAKE_SAMPLE_DATA 
  schema: TPCH_SF1     
  tables:    
  - name: orders 
    identifier: ORDERS    
    meta:   
      metriql:  
        relations:
          customer:
            to: source('tpch', 'customer')
            relationship: one_to_many 
            type: left_join
            sql: "{TABLE}.o_custkey = {TARGET}.c_custkey"
        mappings: 
          userId: o_custkey
          eventTimestamp: o_orderdate    
        measures: 
          total_orders:
            aggregation: count 
            type: double
            report:
              datastudio:
                # semantic_type: percent
          filtered_measure:
            aggregation: count
            filters: 
              - {dimension: o_orderkey, operator: 'equals', value: 10, valueType: 'long'}
          total_users:
            aggregation: approximate_unique
            dimension: o_custkey
        aggregates:
          totals_by_date:
            measures: ['total_orders', 'total_users']
            dimensions: ['o_orderdate', 'o_orderstatus', 'o_orderpriority']
    columns:
    - name: O_ORDERKEY
      meta:
        metriql.dimension:
          type: double
          name: o_orderkey
          report:
            datastudio:
              semantic_type: currency_usd
    - name: O_CUSTKEY
      meta:
        metriql.dimension:
          type: double
          name: o_custkey
    - name: O_ORDERSTATUS
      meta:
        metriql.dimension:
          type: string
          name: o_orderstatus
    - name: O_TOTALPRICE
      meta:
        metriql.dimension:
          type: double
          name: o_totalprice
          format: $0,0
          report:
            datastudio:
              semantic_type: country
            looker:
              type: duration
              sql_start: 1
              sql_end: 2
    - name: O_ORDERDATE
      meta:
        metriql.dimension:
          type: date
          name: o_orderdate
    - name: O_ORDERPRIORITY
      meta:
        metriql.dimension:
          type: string
          name: o_orderpriority
    - name: O_CLERK
      meta:
        metriql.dimension:
          type: string
          name: o_clerk
    - name: O_SHIPPRIORITY
      meta:
        metriql.dimension:
          type: double
          name: o_shippriority
    - name: O_COMMENT
      meta:
        rakam.dimension:
          type: string
          name: o_comment
